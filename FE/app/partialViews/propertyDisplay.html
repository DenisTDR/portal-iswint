
<div ng-switch="property.Type">
    <span ng-switch-when="mail">
        <a href="mailto:{{item[property.Name]}}">{{item[property.Name]}}</a>
    </span>
    <span ng-switch-when="url">
        <a ng-href="{{item[property.Name]}}" target="_blank">(click)</a>
    </span>
    <div ng-switch-when="photourl" class="profileImageWrapper">
        <img ng-src="{{item[property.Name]}}" />
    </div>
    <div ng-switch-when="date">
        {{item[property.Name] | date:'dd/MM/yyyy'}}
    </div>
    <div ng-switch-when="room">
        {{item[property.Name].Name}}
    </div>
    <span ng-switch-default>
        {{item[property.Name]}}
    </span>
</div>
