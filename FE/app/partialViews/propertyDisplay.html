
<div ng-switch="property.Type">
    <span ng-switch-when="mail">
        <a href="mailto:{{item[property.Name]}}">{{item[property.Name]}}</a>
    </span>
    <span ng-switch-when="url">
        <a href="{{item[property.Name]}}">(click)</a>
    </span>
    <span ng-switch-when="photourl">
        <img ng-src="item[property.Name]" class="boundedImage"/>
        sfsdfds
    </span>
    <span ng-switch-default>
        {{item[property.Name]}}
    </span>
</div>
