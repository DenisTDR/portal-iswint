<div class="modal-header">
    <h3 class="modal-title">{{ organizer.FirstName + " " + organizer.LastName}} <span style="font-size: 0.8em">(organizer)</span></h3>
</div>
<div class="modal-body profile">
    <div class="row">
        <div class="col-sm-5">
            <img ng-src="{{organizer.PhotoUrl}}" class="profileImg"  />
        </div>
        <div class="col-sm-7">
            <div class="row padding">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label
                                class="control-label col-sm-4"
                                for="firstName">
                            First Name:
                        </label>
                        <div class="col-sm-8">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder="Type the first name"
                                    ng-readonly="!editing"
                                    ng-model="organizer.FirstName"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                class="control-label col-sm-4"
                                for="lastName">
                            Last Name:
                        </label>
                        <div class="col-sm-8">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="lastName"
                                    placeholder="Type the last name"
                                    ng-readonly="!editing"
                                    ng-model="organizer.LastName"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                class="control-label col-sm-4"
                                for="phoneNumber">
                            Phone:
                        </label>
                        <div class="col-sm-8">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="phoneNumber"
                                    placeholder="Type the phone number"
                                    ng-readonly="!editing"
                                    ng-model="organizer.PhoneNumber"
                            />
                        </div>
                    </div>
                    <div class="row padding" ng-if="isOrganizer">

                        <div class="form-group">
                            <label
                                    class="control-label col-sm-4"
                                    for="shirtSize">
                                Shirt Size:
                            </label>
                            <div class="col-sm-8">
                                <select
                                        type="text"
                                        class="form-control"
                                        id="shirtSize"
                                        placeholder="T-Shirt size"
                                        ng-disabled="!editing"
                                        ng-model="organizer.ShirtSize"
                                        ng-options="i as i for i in ShirtSizes"
                                >
                                    <option>
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label
                                    class="control-label col-sm-4"
                                    for="hasShirt">
                                Has Shirt:
                            </label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="hasShirt"
                                           ng-model="organizer.ShirtGiven"
                                           ng-disabled="!editing"
                                    />
                                    &nbsp;
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label
                                    class="control-label col-sm-4"
                                    for="hasBadge">
                                Has Badge:
                            </label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="hasBadge"
                                           ng-model="organizer.BadgeGiven"
                                           ng-disabled="!editing"
                                    />
                                    &nbsp;
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label
                                    class="control-label col-sm-4"
                                    for="genre">
                                Shirt Size:
                            </label>
                            <div class="col-sm-8">
                                <select
                                        type="text"
                                        class="form-control"
                                        id="genre"
                                        placeholder="Genre"
                                        ng-disabled="!editing"
                                        ng-model="organizer.Genre"
                                        ng-options="i as i for i in Genres"
                                >
                                    <option>
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-if="isOrganizer">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
