
<div class="text-center" ng-if="!loaded()">
    <i class="fa fa-cog fa-spin" style="font-size:48px" ></i>
</div>
<div class="row" ng-if="type != null || models">
    <div class="row">
        <button class="btn-success btn" ng-click="modelAction(null, 'new');">Add new</button>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <span ng-repeat="property in type.Properties" ng-if="showPropertyVisibleCheckbox(property)" >
                <label>
                    <input type="checkbox" ng-model="property.visible" />
                    {{property.ViewName?property.ViewName:property.Name}}
                </label>
            </span>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="table-wrapper row">
        <table class="table">
            <thead >
            <tr>
                <td>#</td>
                <td ng-repeat="property in type.Properties" ng-if="showProperty(property)" class="">
                    {{property.ViewName?property.ViewName:property.Name}}
                </td>
                <td class="right-content">Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in models">
                <td>{{$index + 1}}</td>
                <td ng-repeat="property in type.Properties" ng-if="showProperty(property)">
                        <span ng-include='"views/partialViews/propertyDisplay.html"'
                              ng-if="!property.EditableInTable"></span>
                        <span ng-include='"views/partialViews/propertyEditField.html"'
                              ng-if="property.EditableInTable"></span>
                </td>
                <td class="right-content">
                        <span class="table-btn glyphicon glyphicon-edit"
                              ng-click="modelAction(model, 'edit');"
                              ng-if="isOrganizer"></span>
                        <span class="table-btn glyphicon glyphicon-eye-open"
                              ng-click="modelAction(model, 'view');"></span>
                        <span class="table-btn glyphicon glyphicon-remove"
                              ng-click="modelAction(model, 'remove');"></span>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
