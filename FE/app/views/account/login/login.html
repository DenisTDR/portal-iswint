<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" ng-if="isLoggedIn()">
        <h2>{{getSession().Name}}</h2>
        <h2>{{getSession().Username}}</h2>
    </div>
    <div class="col-sm-6" ng-if="!isLoggedIn()">
        <h2>Login</h2>
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Email:</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Enter user"
                           ng-model="model.UserName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="pwd"
                           placeholder="Enter password"
                           ng-model="model.Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="alert alert-success fade in" ng-show="state == 1">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong></strong> {{states[1]}}
                </div>
                <div class="alert alert-info fade in" ng-show="state == 3">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong></strong> {{states[3]}}
                </div>
                <div class="alert alert-danger fade in" ng-show="state == 2">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong></strong> {{states[2]}}
                </div>
                <div class="alert alert-danger fade in" ng-show="state == 4">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong></strong> {{states[4]}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
